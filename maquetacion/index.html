<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
</head>
<body>
	<header>
		<div class="container">
			<div class="row">
				<div class="header-col">
					<div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
						
					</div>
					<div class="col-1">
						<a href="" class="login">LOGIN</a>
						<a href="" class="menu-ham"><img src="Icons/PNGs/burger-regular.png" alt=""></a>
					</div>
				</div>
			</div>
		</div>
		<div class="header-nav-col">
			<div class="container">
				<div class="row">
					<ul>
						<li><a href="#">EDIT</a></li>
						<li><a href="#">VIEW</a></li>
						<li><a href="#">RESPONSES</a></li>
					</ul>
				</div>
			</div>
		</div>
	</header>
	<main>
		<section class="info-main">
			<div class="container">
				<div class="info">
					<div class="row">
						<div class="col-2">
							<h1>What kind of restaurants do you prefer?</h1>
							<p>Aset of questions qualities of your restaurants</p>
						</div>
					</div>
				</div>
				<div class="info-name">
					<div class="row">
						<div class="col-3">
							<form role="form">
							  <div class="form-group">
							    <label>What is your name?</label>
							    <input type="text" class="form-control" id="nombre">
							    <small>Your full name please.</small>
							  </div>
							</form>
						</div>
					</div>
				</div>
				<div class="info-question">
					<div class="row">
						<div class="col-4">
							<div class="form-group">
							    <label>What is the single most important queality of a restaurant?</label>
								<div class="radio">
								    <input id="radio-1" name="radio" type="radio" checked>
								    <label for="radio-1" class="radio-label">How loud or quiet it is</label>
								</div>
								<div class="radio">
								    <input id="radio-2" name="radio" type="radio" >
								    <label for="radio-2" class="radio-label">The drink selection</label>
								</div>
								<div class="radio">
								    <input id="radio-3" name="radio" type="radio" >
								    <label for="radio-3" class="radio-label">The quality of the food</label>
								</div>
								<div class="radio">
								    <input id="radio-4" name="radio" type="radio" >
								    <label for="radio-4" class="radio-label">The dessert</label>
								</div>
								<div class="radio">
								    <input id="radio-5" name="radio" type="radio" >
								    <label for="radio-5" class="radio-label">Other: <input type="text" id="toher"></label></label>
								</div>
							</div>
							<small>Think hard! You can only choose one.</small>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section class="form-save">
			<div class="container">
				<div class="row">
					<div class="col-5">
						<form role="form">
						  <div class="form-group">
						    <label>QUESTION TITLE</label>
						    <input type="text" class="form-control" placeholder="Describe the qualities">
						  </div>
						  <div class="form-group">
						    <label>HELP TEXT</label>
						    <input type="text" class="form-control" placeholder="Descriptive help">
						  </div>
						  <div class="form-group">
						    <label>QUESTION TYPE</label>
						    <select class="selectpicker form-control">
							  <option>Select</option>
							  <option>Select</option>
							  <option>Select</option>
							</select>
						  </div>
						  <button type="submit" class="btn btn-default">SAVE</button>
						</form>
					</div>
				</div>
			</div>
		</section>
	</main>
	<footer>
		<div class="container">
			<div class="footer-questions">
				<div class="row">
					<div class="cols-footer">
						<div class="col-6>
							<h4>ADD A QUESTION</h4>
						</div>
						<div class="margin col-lg-3 col-md-3 col-sm-6 col-xs-6">
							<a href="#" class="button-footer">SINGLE LINE <img src="Icons/PNGs/singleLine-regular.png" alt="single line" width="35" height="15"></a>
						</div>
						<div class="margin col-lg-3 col-md-3 col-sm-6 col-xs-6">
							<a href="#" class="button-footer">PARAGRAPH <img src="Icons/PNGs/paragraph-regular.png" alt="single line" width="16" height="20"></a>
						</div>
						<div class="margin col-lg-3 col-md-3 col-sm-6 col-xs-6">
							<a href="#" class="button-footer">CHEK BOXES <img src="Icons/PNGs/checkboxes-regular.png" alt="single line" width="25" height="20"></a>
						</div>
						<div class="margin col-lg-3 col-md-3 col-sm-6 col-xs-6">
							<a href="#" class="button-footer">MULTIPLE CHOICE <img src="Icons/PNGs/multiple-regular.png" alt="single line" width="18" height="18"></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</footer>
</body>
</html>
